[Heat:Cost]
; How much of a cost-to-state increase amounts to a Heat change of one level.
;
; ■ FORMAT: heatXY = {hit, wreck, deployment, insurance, property}CostPerLevel (FREE-ROAM)
;           raceXY = {hit, wreck, deployment, insurance, property}CostPerLevel (RACES)
;
; • Whenever a racer is in "COOLDOWN" mode, cost-to-state increases don't affect Heat.
; • All five conversion rates are independent of one another and tracked separately.
; • "hitCostPerLevel"        uses the bonus cost for hitting cop vehicles.
; • "wreckCostPerLevel"      uses the bonus cost for destroying cop vehicles.
; • "deploymentCostPerLevel" uses the bonus cost for general unit deployment.
; • "insuranceCostPerLevel"  uses the bonus cost for hitting traffic vehicles.
; • "propertyCostPerLevel"   uses the cost for generic property damage.
; • Damaging / destroying cop vehicles also adds some generic property damage.
; • The vanilla game doesn't award bonus costs for hitting / destroying cops in races.
; • See "General.ini" of the "Basic" feature set to enable missing bonus costs in races.
; • Bartender always respects the current Heat-level limits as defined in VltEd.
; • Bartender converts all cost increases to appropriately sized Heat changes.
; • Negative values make cost increases decrease Heat instead.
; • Values of 0 disable Heat changes by cost increases.
; • Each value must be a whole number.
; • You can define a "default" value tuple.

