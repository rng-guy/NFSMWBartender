; ── ■ │ ACTIVE HEAT │ ■ ──────────────────────────────────────────────────────────────────────────

[Heat:Wrecking]
; How much Heat (in levels) racers gain / lose whenever they destroy a given cop vehicle.
;
; ■ FORMAT: pvehicle = heatChangeIfDestroyed (-> "default" if omitted)
;
; • Whenever a racer is in "COOLDOWN" mode, destroying cop vehicles doesn't affect Heat.
; • If you define no heat changes and no "default" value, Bartender disables this feature.
; • Bartender always respects the current Heat-level limits as defined in VltEd.
; • Negative values make destroying cops of those types decrease Heat instead.
; • Damaging cop vehicles also incurs some generic property damage.
; • Bartender ignores vehicles that don't exist in VltEd.
; • Each value must be a decimal or whole number.
; • You can define a "default" value.

