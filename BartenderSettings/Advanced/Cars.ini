[Spawning:Limits]
; Minimum engagement count and the global cop spawn limit.
; ■ Format: heatXY = minEngagementCount, copSpawnLimit
; - A minimum engagement count > 0 allows "Chasers" to (re)spawn without backup.
; - The min. eng. count cannot spawn vehicles beyond their "count" values (see next section).
; - The global cop spawn limit determines how many active cops exist in the world.
; - Pushing any global cop spawn limit > 8 requires the "NFSMWLimitAdjuster" mod (see README).
; - All values must be whole numbers (no decimals).
; - You can specify a "default" value pair here.

default = 0, 8

heat01 = 0, 8
heat02 = 0, 8
heat03 = 0, 8
heat04 = 0, 8
heat05 = 0, 8
heat06 = 0, 8
heat07 = 0, 8
heat08 = 0, 8
heat09 = 0, 8
heat10 = 0, 8




[Fleeing:Timers]
; How quickly (in seconds) cops who don't belong to a Heat level flee the pursuit.
; ■ Format: heatXY = minFleeDelay, maxFleeDelay
; - The flee timer is a random number between "minFleeDelay" and "maxFleeDelay".
; - Cops "belong" to a given Heat level if they are in its "Chasers" table (see next section).
; - "Chasers" will only flee at Heat levels listed here.
; - Heavy / LeaderStrategy spawns (e.g. Cross) are unaffected by these timers.
; - Cops that join from roadblocks are also exempt from fleeing.
; - You cannot specify a "default" value pair here.

