[Spawning:Limits]
; The minimum engagement count and the global cop-spawn limit.
;
; ■ FORMAT: heatXY = minEngagementCount, copSpawnLimit (FREE-ROAM; -> "default" if omitted)
;           raceXY = minEngagementCount, copSpawnLimit (RACES;     -> "heatXY"  if omitted)
;
; • A minimum engagement count > 0 allows that many "Chasers" to (re)spawn without backup.
; • The min. eng. count does not spawn vehicles beyond their "count" values (see next section).
; • The min. eng. count also does not spawn vehicles beyond the global cop-spawn limit.
; • The global cop-spawn limit determines whether the game may spawn new "Chasers" at any point.
; • The global cop-spawn limit does not affect regular roadblock and Heavy / LeaderStrategy spawns.
; • The global cop-spawn limit does not affect free patrols that spawn when there is no pursuit.
; • The game compares the global cop-spawn limit against the total number of cops in the world.
; • The total number of cops in the world includes all non-roadblock cops except the helicopter.
; • For global cop-spawn limits > 8, you need the "NFSMW LimitAdjuster" mod (see "APPENDIX.txt").
; • All values you provide here must be whole numbers (i.e. not decimals).
; • You can provide a "default" value pair here.

