[Heat01:Chasers]
; What vehicles may spawn to chase and search for you in pursuits (in free-roam).
;
; ■ FORMAT: vehicle = count, chance (FREE-ROAM)
;
; • You must provide at least one vehicle here, but there is no upper limit.
; • If you leave this empty for any free-roam Heat level, Bartender disables the whole feature set.
; • If you provide vehicles here that don't exist, Bartender ignores them.
; • If you provide only vehicles here that don't exist, Bartender adds a single "copmidsize".
; • Bartender enforces "count" values for each active pursuit separately.
; • The "NumPatrolCars" VltEd parameter limits how many cops in total may spawn in "COOLDOWN" mode.
; • Spawns in "COOLDOWN" mode ignore the remaining engagement count (this is vanilla behaviour).
; • The global cop-spawn limit (see previous section) takes precedence over all "count" values.
; • All values you provide here must be whole numbers (i.e. not decimals).
; • All values you provide here must be > 0, else Bartender ignores their respective vehicles.
; • You can't provide a "default" value pair here.

copmidsize = 4, 100


[Heat01:Roadblocks]
; What vehicles may spawn in regular roadblocks (in free-roam pursuits).
;
; ■ FORMAT: vehicle = count, chance (FREE-ROAM)
;
; • You can provide as many vehicles as you want here, including none at all.
; • If you leave this empty, Bartender uses "[Heat01:Chasers]" instead.
; • If you provide vehicles here that don't exist, Bartender ignores them.
; • If you provide only vehicles here that don't exist, Bartender adds a single "copmidsize".
; • Bartender enforces "count" values for each roadblock separately.
; • Bartender ignores "count" values whenever a roadblock requests more cars than they would allow.
; • Any "count" values > 5 have no benefit, as no roadblock consists of more than 5 cars.
; • All values you provide here must be whole numbers (i.e. not decimals).
; • All values you provide here must be > 0, else Bartender ignores their respective vehicles.
; • You can't provide a "default" value pair here.

copmidsize = 1, 100


[Heat01:Events]
; What vehicles may spawn as pre-generated cops in scripted events (in free-roam pursuits).
;
; ■ FORMAT: vehicle = count, chance (FREE-ROAM)
;
; • You can provide as many vehicles as you want here, including none at all.
; • If you leave this empty, Bartender uses "[Heat01:Chasers]" instead.
; • If you provide vehicles here that don't exist, Bartender ignores them.
; • If you provide only vehicles here that don't exist, Bartender adds a single "copmidsize".
; • Bartender enforces "count" values for each scripted event separately.
; • Once scripted cops join a pursuit, they also count toward its "[Heat01:Chasers]" table.
; • Bartender ignores "count" values whenever an event requests more cars than they would allow.
; • Any "count" values > 8 have no benefit, as no scripted event consists of more than 8 cars.
; • All values you provide here must be whole numbers (i.e. not decimals).
; • All values you provide here must be > 0, else Bartender ignores their respective vehicles.
; • You can't provide a "default" value pair here.

copmidsize = 1, 100


[Heat01:Patrols]
; What vehicles may spawn as free patrols when there is no active pursuit (in free-roam).
;
; ■ FORMAT: vehicle = chance (FREE-ROAM)
;
; • You can provide as many vehicles as you want here, including none at all.
; • If you leave this empty, Bartender uses "[Heat01:Chasers]" (without "count" values) instead.
; • If you provide vehicles here that don't exist, Bartender ignores them.
; • If you provide only vehicles here that don't exist, Bartender adds a single "copmidsize".
; • This table doesn't use "count" values because free patrol spawns lack pursuit information.
; • Once patrol cops join a pursuit, they also count toward its "[Heat01:Chasers]" table.
; • The "NumPatrolCars" VltEd parameter (also) controls how many cops may spawn as free patrols.
; • The global cop-spawn limit (see previous section) does NOT apply to free patrol spawns.
; • All values you provide here must be whole numbers (i.e. not decimals).
; • All values you provide here must be > 0, else Bartender ignores their respective vehicles.
; • You can't provide a "default" value here.

copmidsize = 100


