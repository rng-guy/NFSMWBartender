; ── ■ │ CAR SPAWN TABLES │ ■ ─────────────────────────────────────────────────────────────────────
;
; All vehicles you provide in this section must each have the "CAR" class in VltEd.
; If you want to add a helicopter spawn, see and edit the "Helicopter.ini" file.
;
; All "chance" values in this section are weights (like in VltEd), not percentages.
; The actual spawn chance of a vehicle is its "chance" value divided by the sum of
; the "chance" values of all vehicles from the same spawn table. Whenever a vehicle
; reaches its "count" value (i.e. spawn cap), Bartender treats its "chance" value 
; as 0 until there is room for further spawns of that vehicle again.
;
; The USAGE COMMENTS for Heat level 1 below apply to all 10 Heat levels in the game:
; Just replace all mentions of "Heat01" with "HeatXY", where "XY" is the Heat level.




