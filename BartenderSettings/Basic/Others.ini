; • The time you spend filling the "EVADE" bar also counts towards the "evadetimeout" period.
; • If the evade timer exceeds "evadetimeout", the pursuit will end as soon as the bar is full.
; • The "frontLOSdistance" and "rearLOSdistance" VltEd parameters define the cops' detection range.
