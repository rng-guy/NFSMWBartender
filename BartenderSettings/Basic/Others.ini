[Evading:Timer]
; Time required (in seconds) to fill the green "EVADE" bar once all cops have lost sight of you.
;
; ■ FORMAT: heatXY = evadeTimer (FREE-ROAM; -> "default" if omitted)
;           raceXY = evadeTimer (RACES;     -> "heatXY"  if omitted)
;
; • The "EVADE" bar fills when you are not within line of sight of any cops.
; • Once the "EVADE" bar is full, you enter "COOLDOWN" mode and must stay hidden for a while.
